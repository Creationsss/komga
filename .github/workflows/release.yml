name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - uses: actions/checkout@v6

      - name: Read version from gradle.properties
        id: version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: komga-webui/package-lock.json

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          java-package: 'jdk'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build JAR
        run: ./gradlew :komga:prepareThymeLeaf :komga:bootJar
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Copy JAR for Docker build
        run: |
          cp "komga/build/libs/komga-${{ steps.version.outputs.version }}.jar" komga/docker/komga.jar

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: komga/docker
          file: komga/docker/Dockerfile.tpl
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/komga:latest
            ghcr.io/${{ github.repository_owner }}/komga:${{ steps.version.outputs.version }}
